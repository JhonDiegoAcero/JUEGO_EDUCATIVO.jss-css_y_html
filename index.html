<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juegos Educativos</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <img src="Senati.png" alt="Marca" class="marca">
    
    <div class="game-container">
        <h1>Juegos Educativos</h1>
        <img src="img.principal.avif" alt="Imagen principal" class="main-image">

        <div id="menu">
            <h2>Selecciona el Grado</h2>
            <div class="grade-buttons">
                <button onclick="showGradeSelection(1)">1° Grado</button>
                <button onclick="showGradeSelection(2)">2° Grado</button>
                <button onclick="showGradeSelection(3)">3° Grado</button>
                <button onclick="showGradeSelection(4)">4° Grado</button>
                <button onclick="showGradeSelection(5)">5° Grado</button>
                <button onclick="showGradeSelection(6)">6° Grado</button>
            </div>
        </div>        

        <!-- Selección de Tema -->
        <div id="topic-container" class="hidden">
            <h2>Selecciona el Tema</h2>
            <ul id="topic-list"></ul>
            <button onclick="volverAlMenu()">Volver al Menú Principal</button> <!-- Botón para volver al menú principal -->
        </div>

        <!-- Contenedor de Preguntas -->
        <div id="question-container" class="hidden">
            <h2 id="topic-title"></h2>

            <!-- Aquí se mostrará la imagen para Primer Grado -->
            <img id="grade-image" src="1roGrado.jpg" alt="Imagen de Primer Grado" class="hidden" style="width:200px; height:auto; margin-bottom:20px;">

            <p id="question-text"></p>
            <input type="text" id="answer-input" placeholder="Escribe tu respuesta">
            <button onclick="checkAnswer()">Verificar</button>
            <p id="result"></p>
            <button onclick="nextQuestion()">Siguiente Pregunta</button>
            <div id="navigation">
                <button onclick="volverAlMenu()">Volver al Menú Principal</button> <!-- Botón para volver al menú principal -->
            </div>
        </div>

        <!-- Botón para volver al menú de temas tras completar las preguntas -->
        <div id="end-container" class="hidden">
            <h2>¡Cuestionario Completado!</h2>
            <p>Tu puntaje total es: <span id="total-score"></span></p>
            <button onclick="volverATemas()">Volver al Menú de Temas</button>
            <button onclick="volverAlMenu()">Volver al Menú Principal</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
